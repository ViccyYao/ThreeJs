<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>ambient light</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
</head>
<body>
<div id="Stats_output" style="position: absolute;top: 0;left: 0"></div>
<div id="WebGL_output"></div>
<script type="text/javascript">
    var stats, scene, camera, renderer;
    $(function () {
        initGis();
    });
    function initGis() {
        stats = initStats();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        var plane = new THREE.Mesh(new THREE.PlaneGeometry(60, 20, 1, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(15, 0, 0);
        plane.receiveShadow = true;
        scene.add(plane);
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);
        var cube = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshLambertMaterial({color: 0xff0000}));
        cube.position.set(-4, 3, 0);
        cube.castShadow = true;
        scene.add(cube);
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        sphere.castShadow = true;
        // add the sphere to the scene
        scene.add(sphere);
        camera.position.set(-25, 30, 25);
        camera.lookAt(new THREE.Vector3(10, 0, 0));
        // add subtle ambient lighting
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);
        $("#WebGL_output").append(renderer.domElement);
        var step = 0;
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
            this.ambientColor = ambiColor;
            this.disableSpotlight = true;
        };
        var gui = new dat.GUI();
        //gui.add(controls, 'disableSpotlight');
        gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });
        gui.add(controls, 'disableSpotlight').onChange(function (e) {
            spotLight.visible = !e;
        });
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'bouncingSpeed', 0, 0.5);
        render();
        function render() {
            stats.update();
            //spotLight.visible = controls.disableSpotlight;
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;
            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)))
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }
    function initStats() {
        var thisstats = new Stats();
        thisstats.setMode(0);
        $("#Stats_output").append(thisstats.domElement);
        return thisstats;
    }
</script>
</body>
</html>
