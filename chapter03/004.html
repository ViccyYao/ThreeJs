<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>spot light</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
</head>
<body>
<div id="Stats-output" style="position: absolute;left: 0;top: 0;"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    var stats, scene, camera, renderer;
    $(function () {
        initGis();
    });

    function initGis() {
        stats = initStats();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(600, 200, 20, 20), new THREE.MeshLambertMaterial({color: 0xffffff}));
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position = new THREE.Vector3(15, -5, 0);

        scene.add(plane);

        var cube = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshLambertMaterial({color: 0xff3333}));
        cube.receiveShadow = true;
        cube.position = new THREE.Vector3(-4, 3, 0);
        scene.add(cube);

        var sphere = new THREE.Mesh(new THREE.SphereGeometry(4, 20, 20), new THREE.MeshLambertMaterial({color: 0x7777ff}));
        sphere.position.set(20, 0, 2);
        sphere.receiveShadow = true;

        scene.add(sphere);

        camera.position.set(-35, 30, 25);
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        var ambiColor = "#1c1c1c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);


        var target = new THREE.Object3D();
        target.position = new THREE.Vector3(5, 0, 0);

        var pointColor = "#ff5808";
        var directLight = new THREE.DirectionalLight(pointColor);
        directLight.position.set(-40, 60, -10);
        directLight.castShadow = true;
        directLight.shadowCameraNear = 2;
        directLight.shadowCameraFar = 200;
        directLight.shadowCameraLeft = -50;
        directLight.shadowCameraRight = 50;
        directLight.shadowCameraTop = 50;
        directLight.shadowCameraBottom = -50;

        directLight.distance = 0;
        directLight.intensity = 0.5;
        directLight.shadowMapHeight = 1024;
        directLight.shadowMapWidth = 1024;

        scene.add(directLight);


        var sphereLight = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshLambertMaterial({color: 0xac6c25}));
        sphereLight.castShadow = true;
        sphereLight.position = new THREE.Vector3(3, 20, 3);
        scene.add(sphereLight);

        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step = 0;

        // used to determine the switch point for the light animation
        var invert = 1;
        var phase = 0;

        var controls = new function () {
            this.rotationSpeed = 0.03;
            this.bouncingSpeed = 0.03;
            this.ambientColor = ambiColor;
            this.pointColor = pointColor;
            this.intensity = 0.5;
            this.distance = 0;
            this.exponent = 30;
            this.angle = 0.1;
            this.debug = false;
            this.castShadow = true;
            this.onlyShadow = false;
            this.target = "Plane";
        };

        var gui = new dat.GUI();
        gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });

        gui.addColor(controls, 'pointColor').onChange(function (e) {
            directLight.color = new THREE.Color(e);
        });

        gui.add(controls, 'intensity', 0, 5).onChange(function (e) {
            directLight.intensity = e;
        });

        gui.add(controls, 'distance', 0, 200).onChange(function (e) {
            directLight.distance = e;
        });

        gui.add(controls, 'debug').onChange(function (e) {
            directLight.shadowCameraVisible = e;
        });

        gui.add(controls, 'castShadow').onChange(function (e) {
            directLight.castShadow = e;
        });

        gui.add(controls, 'onlyShadow').onChange(function (e) {
            directLight.onlyShadow = e;
        });

        gui.add(controls, 'target', ['Plane', 'Sphere', 'Cube']).onChange(function (e) {
            console.log(e);
            switch (e) {
                case "Plane":
                    directLight.target = plane;
                    break;
                case "Sphere":
                    directLight.target = sphere;
                    break;
                case "Cube":
                    directLight.target = cube;
                    break;
            }
        });

        render();

        function render() {
            stats.update();

            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

            sphereLight.position.z = -8;
            sphereLight.position.y = +(27 * (Math.sin(step / 3)));
            sphereLight.position.x = 10 + (26 * (Math.cos(step / 3)));

            directLight.position.copy(sphereLight.position);

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }

    function initStats() {
        var thisStats = new Stats();
        thisStats.setMode(0);
        $("#Stats-output").append(thisStats.domElement);
        return thisStats;
    }
</script>
</body>
</html>
