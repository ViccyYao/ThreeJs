<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="./js/vendor/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/vendor/echarts.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div id="line_photo_id" class="col-md-4" style="height: 600px;"><!-- 折线图-->
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        /**折线图*/
        var lineChart = echarts.init(document.getElementById('line_photo_id'), 'vintage');
        option = {
            title: {
                text: '线路故障发生概率预测',
                left: 'center',
                top: '5%'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                }

            },
            legend: {
                orient: 'vertical',
                left: "left",
                y: "center",
                data: [{
                    name: '绿色正常',
                    icon: 'bar'
                }, {
                    name: '黄色预警',
                    icon: 'bar'
                }, {
                    name: '红色预警',
                    icon: 'bar'
                }],
                selected: {
                    '绿色正常': true,
                    '蒸发量': true,
                    '黄色预警': true,
                    '红色预警': true,
                    //不想显示的都设置成false
                }
            },
            color: ['red', 'orange', 'green'],
            xAxis: {
                nameLocation: 'center',
                type: 'category',
                boundaryGap: true,
                data: ['2018-09-20', '2018-12-20', '2019-03-20', '2019-06-20'],
                show: true,
                axisTick: {
                    show: true
                },
            },
            grid: {
                top: '15%',
                bottom: '5%',
                containLabel: true
            },
            yAxis: {
                nameGap: 35,
                name: '故障发生概率(%)',
                min: -8,
                max: 8,
                splitNumber: 10,
                type: 'value',
                axisLabel: {
                    formatter: '{value}',
                },
            },
            series: [ //就是从这个地方开始的    主要用的是markArea 和legend
                {
                    name: '红色预警',
                    type: 'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                yAxis: '-8'
                            }, {
                                yAxis: '-4'
                            }]
                        ]
                    },

                }, {
                    name: '黄色预警',
                    type: 'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                yAxis: '-4'
                            }, {
                                yAxis: '-1'
                            }]
                        ]
                    }
                }, {
                    name: '绿色正常',
                    type: 'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                yAxis: '-1'
                            }, {
                                yAxis: '1'
                            }]
                        ]
                    }
                }, {
                    name: '黄色预警',
                    type: 'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                yAxis: '1'
                            }, {
                                yAxis: '4'
                            }]
                        ]
                    }
                }, {
                    name: '红色预警',
                    type: 'line',
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 1
                        }
                    },
                    markArea: {
                        data: [
                            [{
                                yAxis: '4'
                            }, {
                                yAxis: '8'
                            }]
                        ]
                    }
                },
                {
                    name: '故障发生概率',
                    type: 'line',
                    data: [-2.3, -0.5, 1.5, 3.44]
                }
            ]
        };
        lineChart.setOption(option);
    });
</script>
</html>
