<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>chapter0404 mesh normal material</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/CanvasRenderer.js"></script>
    <script src="../js/threejs/Projector.js"></script>
    <script src="../js/threejs/OrbitControls.js"></script>
    <script src="../js/threejs/Cloth.js"></script>
</head>
<body>
<div id="Stats-output" style="position: absolute;left: 0;top: 0"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    var stats, scene, camera, renderer, control;
    $(function () {
        initGis();
    });

    function initGis() {
        stats = initStats();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.setClearColor(0xEEEEEE, 1.0);
        webGLRenderer.shadowMapEnabled = true;

        var canvasRender = new THREE.CanvasRenderer();
        canvasRender.setSize(window.innerWidth, window.innerHeight);

        //renderer set with webGLRenderer
        renderer = webGLRenderer;

        var groundGeom = new THREE.PlaneGeometry(100, 100, 4, 4);
        var groundMaterial = new THREE.MeshBasicMaterial({color: 0x777777});
        var groundMesh = new THREE.Mesh(groundGeom, groundMaterial);
        groundMesh.receiveShadow = true;
        groundMesh.rotation.x = -0.5 * Math.PI;
        groundMesh.position.y = -20;
        scene.add(groundMesh);

        var sphereGeometry = new THREE.SphereGeometry(14, 20, 20);
        var cubeGeometry = new THREE.BoxGeometry(15, 15, 15);
        var planeGeometry = new THREE.PlaneGeometry(14, 14, 4, 4);

        var material = new THREE.MeshNormalMaterial({color: 0x7777ff});

        var sphere = new THREE.Mesh(sphereGeometry, material);
        var cube = new THREE.Mesh(cubeGeometry, material);
        var plane = new THREE.Mesh(planeGeometry, material);
        //cube.receiveShadow = true;

        sphere.position.set(-10, 3, 2);
        cube.position.copy(sphere.position);
        plane.position = sphere.position;

        for (var i = 0; i < sphere.geometry.faces.length; i++) {
            var face = sphere.geometry.faces[i];
            var centroid = new THREE.Vector3(0, 0, 0);
            centroid.add(sphere.geometry.vertices[face.a]);
            centroid.add(sphere.geometry.vertices[face.b]);
            centroid.add(sphere.geometry.vertices[face.c]);
            centroid.divideScalar(3);
            var arrow = new THREE.ArrowHelper(face.normal, centroid, 2, 0x3333FF, 0.5, 0.5);
            sphere.add(arrow);
        }

        scene.add(cube);

        camera.position.set(-50, 50, 40);
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        var ambiColor = "0x0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);


        $("#WebGL-output").append(renderer.domElement);

        var step = 0;
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
            this.opacity = material.opacity;
            this.transparent = material.transparent;
            this.visible = material.visible;
            this.selectside = "front";

            this.wireframe = material.wireframe;
            this.wireframeLinewidth = material.wireframeLinewidth;

            this.selectMesh = "cube";

            this.shadow = "flat";

            this.switchRenderer = function () {
                if (renderer instanceof THREE.WebGLRenderer) {
                    renderer = canvasRender;
                    $("#WebGL-output").empty();
                    $("#WebGL-output").append(renderer.domElement);
                } else {
                    renderer = webGLRenderer;
                    $("#WebGL-output").empty();
                    $("#WebGL-output").append(renderer.domElement);
                }
            };
        };

        var gui = new dat.GUI();
        var spguid = gui.addFolder("Mesh");
        spguid.add(controls, 'opacity', 0, 1).onChange(function (e) {
            material.opacity = e;
        });
        spguid.add(controls, 'transparent').onChange(function (e) {
            material.transparent = e;
        });
        spguid.add(controls, 'wireframe').onChange(function (e) {
            material.wireframe = e;
        });
        spguid.add(controls, 'wireframeLinewidth', 0, 20).onChange(function (e) {
            material.wireframeLinewidth = e;
            material.needsUpdate = true;
        });

        spguid.add(controls, 'visible').onChange(function (e) {
            material.visible = e;
        });

        spguid.add(controls, 'selectside', ["front", "back", "double"]).onChange(function (e) {
            switch (e) {
                case "front":
                    material.side = THREE.FrontSide;
                    break;
                case "back":
                    material.side = THREE.BackSide;
                    break;
                case "double":
                    material.side = THREE.DoubleSide;
                    break;
            }
            material.needsUpdate = true;
        });


        spguid.add(controls, 'selectMesh', ["cube", "sphere", "plane"]).onChange(function (e) {
            scene.remove(plane);
            scene.remove(cube);
            scene.remove(sphere);

            switch (e) {
                case "cube":
                    scene.add(cube);
                    break;
                case "sphere":
                    scene.add(sphere);
                    break;
                case "plane":
                    scene.add(plane);
                    break;
            }
        });


        spguid.add(controls, 'shadow', ["flat", "smooth"]).onChange(function (e) {
            switch (e) {
                case "flat":
                    // https://github.com/mrdoob/three.js/issues/1929
                    material.shading = THREE.FlatShading;
                    break;
                case "smooth":
                    material.shading = THREE.SmoothShading;
                    break;
            }

            var oldPos = sphere.position.clone();
            scene.remove(sphere);
            scene.remove(plane);
            scene.remove(cube);
            sphere = new THREE.Mesh(sphere.geometry.clone(), material);
            cube = new THREE.Mesh(cube.geometry.clone(), material);
            plane = new THREE.Mesh(plane.geometry.clone(), material);

            sphere.position = oldPos;
            cube.position = oldPos;
            plane.position = oldPos;

            switch (controls.selectMesh) {
                case "cube":
                    scene.add(cube);
                    break;
                case "sphere":
                    scene.add(sphere);
                    break;
                case "plane":
                    scene.add(plane);
                    break;
            }

            material.needsUpdate = true;
            console.log(material);
        });


        gui.add(controls, 'switchRenderer');

        var control = new THREE.OrbitControls(camera, renderer.domElement);

        render();

        function render() {
            stats.update();
            cube.rotation.y = step += 0.01;
            plane.rotation.y = step;
            sphere.rotation.y = step;
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }

    function initStats() {
        var thisStats = new Stats();
        thisStats.setMode(0);
        $("#Stats-output").append(thisStats.domElement);
        return thisStats;
    }
</script>
</body>
</html>
