<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>material-light-antimation-gui</title>
  <script src="../js/threejs/three.js"></script>
  <script src="../js/vendor/jquery-3.4.1.min.js"></script>
  <script src="../js/threejs/stats.js"></script>
  <script src="../js/threejs/dat.gui.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div id="Stats-output"></div>
<div id="WebGL-output"></div>

<script type="text/javascript">

  $(function () {
    initGis();
  });

  function initGis() {
    var stats = initStatus();
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(new THREE.Color(0xEEEEEE), 1.0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;

    var plane = new THREE.Mesh(new THREE.PlaneGeometry(60, 20, 1, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
    plane.receiveShadow = true;
    plane.rotation.x = -0.5 * Math.PI;
    plane.position.set(15, 0, 0);

    scene.add(plane);

    var axes = new THREE.AxisHelper(40);
    scene.add(axes);


    var cube = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshLambertMaterial({color: 0xff0000}));
    cube.position.set(-4, 3, 0);
    cube.castShadow = true;
    scene.add(cube);


    var sphere = new THREE.Mesh(new THREE.SphereGeometry(4, 20, 20), new THREE.MeshLambertMaterial({color: 0x7777ff}))
    sphere.position.set(20, 4, 2);
    sphere.castShadow = true;
    scene.add(sphere);

    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    var lightpot = new THREE.SpotLight(0xeeeeee);
    lightpot.position.set(-40, 60, -10);
    lightpot.castShadow = true;
    scene.add(lightpot);

    camera.position.set(-30, 40, 30);
    camera.lookAt(scene.position);

    $("#WebGL-output").append(renderer.domElement);

    var step = 0;


    var controls = new function () {
      this.rotationspeed = 0.02;
      this.bouncespeed = 0.03;
    };

    var gui = new dat.GUI();
    gui.add(controls, "rotationspeed", 0, 0.5);
    gui.add(controls, "bouncespeed", 0, 0.5);

    renderScene();

    function renderScene() {
      stats.update();
      cube.rotation.x += controls.rotationspeed;
      cube.rotation.y += controls.rotationspeed;
      cube.rotation.z += controls.rotationspeed;

      // bounce the sphere up and down
      step += controls.bouncespeed;
      sphere.position.x = 20 + (10 * (Math.cos(step)));
      sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

      sphere.rotation.x += controls.rotationspeed;
      sphere.rotation.y += controls.rotationspeed;
      sphere.rotation.z += controls.rotationspeed;

      requestAnimationFrame(renderScene);
      renderer.render(scene, camera);
    }

    function initStatus() {

      var stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";

      $("#Stats-output").append(stats.domElement);
      return stats;

    }


  }
</script>
</body>
</html>
