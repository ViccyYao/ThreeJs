<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>mutil-geometry</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/ConvexGeometry.js"></script>
    <script src="../js/threejs/ParametricGeometries.js"></script>
</head>
<body>
<div id="Stats-output" style="position: absolute;top: 0;left: 0"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    $(function () {
        initGis();
    });

    var stats, scene, renderer, camera, plane;

    function initGis() {
        stats = initStats();

        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        //添加一个平面
        plane = new THREE.Mesh(new THREE.PlaneGeometry(60, 40, 1, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(0, 0, 0);

        scene.add(plane);


        //坐标轴
        var axes = new THREE.AxisHelper(40);
        axes.position.set(0, 0, 0);
        scene.add(axes);

        //透视相机
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-50, 30, 40);

        camera.lookAt(new THREE.Vector3(0, 0, 0));

        //环境光
        var ambientLight = new THREE.AmbientLight(0x090909);
        scene.add(ambientLight);

        //点光源
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.castShadow = true;
        spotLight.position.set(-40, 40, 50);
        scene.add(spotLight);


        // add geometries 添加几何体
        addGeometries(scene);

        $("#WebGL-output").append(renderer.domElement);

        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.numberOfObjects = scene.children.length;
            this.addCue = function () {
                var cubeSize = Math.ceil(Math.random() * 3);
                var cubeColor = Math.random() * 0xffffff;
                var cube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), new THREE.MeshLambertMaterial({color: cubeColor}));
                cube.castShadow = true;
                cube.name = "cube-" + scene.children.length;
                var cubepositionX = -30 + Math.round((Math.random() * plane.geometry.parameters.width));
                var cubepositionY = Math.round((Math.random() * 5));
                var cubepositionZ = -20 + Math.round((Math.random() * plane.geometry.parameters.height));
                cube.position.set(cubepositionX, cubepositionY, cubepositionZ);
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            };
            this.removeCube = function () {
                var allChildren = scene.children;
                var lastOne = allChildren[allChildren.length - 1];
                if (lastOne instanceof THREE.Mesh) {
                    scene.remove(lastOne);
                    this.numberOfObjects = scene.children.length;
                }
            };
            this.outputObjects = function () {
                console.log(scene.children);
            };
        };
        var gui = new dat.GUI();
        gui.add(controls, "rotationSpeed", 0, 0.5);
        gui.add(controls, "addCue");
        gui.add(controls, "removeCube");
        gui.add(controls, "outputObjects");
        gui.add(controls, "numberOfObjects").listen();

        render();

        function render() {
            stats.update();

            scene.traverse(function (e) {
                if (e instanceof THREE.Mesh && e != plane) {
                    e.rotation.x += controls.rotationSpeed;
                    e.rotation.y += controls.rotationSpeed;
                    e.rotation.z += controls.rotationSpeed;
                }
            });

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {
            stats = new Stats();
            stats.setMode(0);
            $("#Stats-output").append(stats.domElement);
            return stats;
        }

        function addGeometries(scene) {
            var geoms = [];
            geoms.push(new THREE.BoxGeometry(2, 2, 2));
            geoms.push(new THREE.CylinderGeometry(1, 4, 2));
            geoms.push(new THREE.SphereGeometry(2, 60, 60));
            geoms.push(new THREE.IcosahedronGeometry(4));

            var points = [];
            points.push(new THREE.Vector3(2, 2, 2));
            points.push(new THREE.Vector3(2, 2, -2));
            points.push(new THREE.Vector3(-2, 2, -2));
            points.push(new THREE.Vector3(-2, 2, 2));
            points.push(new THREE.Vector3(2, -2, 2));
            points.push(new THREE.Vector3(2, -2, -2));
            points.push(new THREE.Vector3(-2, -2, -2));
            points.push(new THREE.Vector3(-2, -2, 2));

            geoms.push(new THREE.ConvexGeometry(points));

            // create a lathgeometry
            //http://en.wikipedia.org/wiki/Lathe_(graphics)
            var pts = [];//points array - the path profile points will be stored here
            var detail = 0.1;//half-circle detail - how many angle increments will be used to generate points
            var radius = 3;//radius for half_sphere
            for (var angle = 0.0; angle < Math.PI; angle += detail)//loop from 0.0 radians to PI (0 - 180 degrees)
                pts.push(new THREE.Vector3(Math.cos(angle) * radius, 0, Math.sin(angle) * radius));//angle/radius to x,z
            geoms.push(new THREE.LatheGeometry(pts, 12));
            // create a OctahedronGeometry
            geoms.push(new THREE.OctahedronGeometry(3));

            // create a geometry based on a function
            geoms.push(new THREE.ParametricGeometry(THREE.ParametricGeometries.mobius3d, 20, 10));

            //
            geoms.push(new THREE.TetrahedronGeometry(3));

            geoms.push(new THREE.TorusGeometry(3, 1, 10, 10));

            geoms.push(new THREE.TorusKnotGeometry(3, 0.5, 50, 20));

            var j = 0;
            for (var i = 0; i < geoms.length; i++) {
                var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff, wireframe: true});
                var materials = [
                    new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff, shading: THREE.FlatShading}),
                    new THREE.MeshBasicMaterial({color: 0x000000, wireframe: true})
                ];

                var mesh = THREE.SceneUtils.createMultiMaterialObject(geoms[i], materials);
                mesh.traverse(function (e) {
                    e.castShadow = true;
                });

                //var mesh = new THREE.Mesh(geoms[i],materials[i]);
                //mesh.castShadow=true;

                mesh.position.x = -24 + ((i % 4) * 12);
                mesh.position.y = 4;
                mesh.position.z = -8 + (j * 12);

                if ((i + 1) % 4 == 0) j++;
                scene.add(mesh);
            }
        }
    }
</script>
</body>
</html>
