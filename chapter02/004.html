<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>foggy-scene</title>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="Stats-output" style="position: absolute;top: 0;left: 0"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    $(function () {
        initGis();
    });

    var stats, scene, renderer, camera, plane;

    function initGis() {
        stats = initStats();

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 0.015, 100);
        scene.overrideMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //添加一个平面
        plane = new THREE.Mesh(new THREE.PlaneGeometry(60, 40, 1, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(0, 0, 0);

        scene.add(plane);


        //坐标轴
        var axes = new THREE.AxisHelper(40);
        scene.add(axes);

        //透视相机
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-30, 40, 30);
        camera.lookAt(scene.position);

        //环境光
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        //点光源
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.castShadow = true;
        spotLight.position.set(-30, 40, 30);
        scene.add(spotLight);

        $("#WebGL-output").append(renderer.domElement);

        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.numberOfObjects = scene.children.length;
            this.addCue = function () {
                var cubeSize = Math.ceil(Math.random() * 3);
                var cubeColor = Math.random() * 0xffffff;
                var cube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), new THREE.MeshLambertMaterial({color: cubeColor}));
                cube.castShadow = true;
                cube.name = "cube-" + scene.children.length;
                var cubepositionX = -30 + Math.round((Math.random() * plane.geometry.parameters.width));
                var cubepositionY = Math.round((Math.random() * 5));
                var cubepositionZ = -20 + Math.round((Math.random() * plane.geometry.parameters.height));
                cube.position.set(cubepositionX, cubepositionY, cubepositionZ);
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            };
            this.removeCube = function () {
                var allChildren = scene.children;
                var lastOne = allChildren[allChildren.length - 1];
                if (lastOne instanceof THREE.Mesh) {
                    scene.remove(lastOne);
                    this.numberOfObjects = scene.children.length;
                }
            };
            this.outputObjects = function () {
                console.log(scene.children);
            };
        };
        var gui = new dat.GUI();
        gui.add(controls, "rotationSpeed", 0, 0.5);
        gui.add(controls, "addCue");
        gui.add(controls, "removeCube");
        gui.add(controls, "outputObjects");
        gui.add(controls, "numberOfObjects").listen();

        render();

        function render() {
            stats.update();

            scene.traverse(function (e) {
                if (e instanceof THREE.Mesh && e != plane) {
                    e.rotation.x += controls.rotationSpeed;
                    e.rotation.y += controls.rotationSpeed;
                    e.rotation.z += controls.rotationSpeed;
                }
            });

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {
            stats = new Stats();
            stats.setMode(0);
            $("#Stats-output").append(stats.domElement);
            return stats;
        }
    }
</script>
</body>
</html>
