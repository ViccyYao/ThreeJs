<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>custom Geometery for tunnel</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="Stats-output" style="position: absolute;top: 0;left: 0"></div>
<div id="WebGL-output"></div>
<script type="text/javascript">
    $(function () {
        initGis();
    });

    var stats, scene, renderer, camera;
    var camerax = -90, cameray = 20, cameraz = 20;
    var cameraLookX = 0, cameraLookY = 0, cameraLookZ = 0;

    var lightpositionX = -40, lightpositionY = 40, lightpositionZ = 50;

    function initGis() {
        stats = initStats();
        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xeeeeee, 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var axes = new THREE.AxisHelper(40);
        axes.position.set(0, 0, 0);
        scene.add(axes);

        //透视相机
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // camera.position.set(-90, 30, 10);
        // camera.lookAt(new THREE.Vector3(0, 0, 0));

        // camera.position.set(1010, 20, 20);
        // camera.lookAt(new THREE.Vector3(1000, 0, 0));

        camera.position.set(camerax, cameray, cameraz);
        camera.lookAt(new THREE.Vector3(cameraLookX, cameraLookY, cameraLookZ));

        //环境光
        var ambientLight = new THREE.AmbientLight(0x090909);
        scene.add(ambientLight);

        //点光源
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.castShadow = true;
        spotLight.position.set(lightpositionX, lightpositionY, lightpositionZ);
        scene.add(spotLight);


        //绘制圆圈
        var zouxiangX = 0;
        var cirleR = 5;
        var points = [];
        var detail = 0.1;//half-circle detail - how many angle increments will be used to generate points
        for (var angel = 0.0; angel <= Math.PI; angel += detail) {
            var y = cirleR * Math.cos(angel);
            var z = cirleR * Math.sin(angel);
            var p = new THREE.Vector3(zouxiangX, y, z);
            points.push(p);
        }


        //如果以线的形式渲染，需要设置线材质
        var lineMaterial = new THREE.LineBasicMaterial({
            color: 0xFFFFFF,      //设置颜色，默认 0xFFFFFF
            vertexColors: true,  //设置为true线条会以两点颜色渐变 ---如果该选项设置为true，则color属性失效
            linewidth: 5,        //线宽，window下不生效
        });

        var moveX = 0;
        for (var i = 0; i < 10000; i++) {
            var geometry = new THREE.Geometry();
            moveX += 0.1;
            var newpoints = [];
            for (var j = 0; j < points.length; j++) {
                var thisP = points[j];
                if (thisP) {
                    thisP.x = moveX;
                    var p = new THREE.Vector3(thisP.x, thisP.y, thisP.z);
                    newpoints.push(p);
                }
            }
            geometry.vertices = newpoints;
            var line = new THREE.Line(geometry, lineMaterial);
            line.rotation.x = -0.5 * Math.PI;
            scene.add(line);
        }

        //绘制一个平面
        var textureCubeGrass = THREE.ImageUtils.loadTexture("../assets/textures/general/brick-wall.jpg");
        textureCubeGrass.wrapS = THREE.RepeatWrapping;
        textureCubeGrass.wrapT = THREE.RepeatWrapping;
        textureCubeGrass.repeat.set(4, 4);

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 10, 1, 1), new THREE.MeshLambertMaterial({map: textureCubeGrass}));
        plane.position.set(500, 0, 0);
        plane.rotation.x = -0.5 * Math.PI;
        scene.add(plane);

        $("#WebGL-output").append(renderer.domElement);


        var controls = new function () {
            this.moveLeft = function () {
                camerax -= 20;
                cameraLookX -= 20;
                lightpositionX -= 20;
                camera.position.set(camerax, cameray, cameraz);
                camera.lookAt(new THREE.Vector3(cameraLookX, cameraLookY, cameraLookZ));
                spotLight.position.set(lightpositionX, lightpositionY, lightpositionZ);
            };
            this.moveRight = function () {
                camerax += 20;
                cameraLookX += 20;
                lightpositionX += 20;
                camera.position.set(camerax, cameray, cameraz);
                camera.lookAt(new THREE.Vector3(cameraLookX, cameraLookY, cameraLookZ));
                spotLight.position.set(lightpositionX, lightpositionY, lightpositionZ);
            };
            this.moveUp = function () {
                cameraz -= 20;
                cameraLookZ -= 20;
                lightpositionZ -= 20;
                camera.position.set(camerax, cameray, cameraz);
                camera.lookAt(new THREE.Vector3(cameraLookX, cameraLookY, cameraLookZ));
                spotLight.position.set(lightpositionX, lightpositionY, lightpositionZ);
            };
            this.moveDown = function () {
                cameraz += 20;
                cameraLookZ += 20;
                lightpositionZ += 20;
                camera.position.set(camerax, cameray, cameraz);
                camera.lookAt(new THREE.Vector3(cameraLookX, cameraLookY, cameraLookZ));
                spotLight.position.set(lightpositionX, lightpositionY, lightpositionZ);
            };
        };

        var gui = new dat.GUI();
        gui.add(controls, "moveLeft");
        gui.add(controls, "moveRight");
        gui.add(controls, "moveUp");
        gui.add(controls, "moveDown");


        render();

        function render() {
            stats.update();

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }

    function initStats() {
        var thisstats = new Stats();
        thisstats.setMode(0);
        $("#Stats-output").append(thisstats.domElement);
        return thisstats;
    }
</script>
</body>
</html>
