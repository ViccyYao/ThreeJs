<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>mesh-properties</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
</head>
<body>

<div id="Stats-output" style="position: absolute;left: 0;top: 0"></div>

<div id="WebGL-output"></div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    $(function () {
        initGis();
    });

    function initGis() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(0, 0, 0);

        // add the plane to the scene
        scene.add(plane);

        // position and point the camera to the center of the scene
        camera.position.set(-30, 40, 30);
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, 20);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        var cube = new THREE.Mesh(new THREE.BoxGeometry(5, 4, 3), new THREE.MeshLambertMaterial({color: 0x44ff44}));
        cube.castShadow = true;
        cube.position.set(0, 0, 0);
        scene.add(cube);

        // call the render function
        var step = 0;
        var controls = new function () {
            this.visible = true;
            this.scaleX = 1;
            this.scaleY = 1;
            this.scaleZ = 1;

            this.positionX = 0;
            this.positionY = 4;
            this.positionZ = 0;

            this.rotationX = 0;
            this.rotationY = 0;
            this.rotationZ = 0;
            this.scale = 1;

            this.translateX = 0;
            this.translateY = 0;
            this.translateZ = 0;

            this.translate = function () {
                cube.translateX(controls.translateX);
                cube.translateY(controls.translateY);
                cube.translateZ(controls.translateZ);

                controls.positionX = cube.position.x;
                controls.positionY = cube.position.y;
                controls.positionZ = cube.position.z;
            };
        };

        var gui = new dat.GUI();

        gui.add(controls, 'visible');

        var guiscale = gui.addFolder("scale");
        guiscale.add(controls, "scaleX", 0, 5);
        guiscale.add(controls, "scaleY", 0, 5);
        guiscale.add(controls, "scaleZ", 0, 5);

        var guirotation = gui.addFolder("rotation");
        guirotation.add(controls, "rotationX", -10, 10);
        guirotation.add(controls, "rotationY", -10, 10);
        guirotation.add(controls, "rotationZ", -10, 10);

        var guitranslate = gui.addFolder("translate");
        guitranslate.add(controls, "translateX", -10, 10);
        guitranslate.add(controls, "translateY", -10, 10);
        guitranslate.add(controls, "translateZ", -10, 10);
        guitranslate.add(controls, "translate");


        var guiPosition = gui.addFolder('position');
        var contX = guiPosition.add(controls, 'positionX', -10, 10);
        var contY = guiPosition.add(controls, 'positionY', -4, 20);
        var contZ = guiPosition.add(controls, 'positionZ', -10, 10);

        contX.listen();
        contX.onChange(function (value) {
            cube.position.x = controls.positionX;
        });

        contY.listen();
        contY.onChange(function (value) {
            cube.position.y = controls.positionY;
        });

        contZ.listen();
        contZ.onChange(function (value) {
            cube.position.z = controls.positionZ;
        });

        render();

        function render() {

            stats.update();

            cube.visible = controls.visible;

            cube.rotation.x = controls.rotationX;
            cube.rotation.y = controls.rotationY;
            cube.rotation.z = controls.rotationZ;

            cube.scale.set(controls.scaleX, controls.scaleY, controls.scaleZ);

            requestAnimationFrame(render);
            renderer.render(scene, camera);

        }


        function initStats() {
            var thisstats = new Stats();
            thisstats.setMode(0); // 0: fps, 1: ms
            document.getElementById("Stats-output").appendChild(thisstats.domElement);
            return thisstats;
        }
    }

</script>
</body>
</html>
