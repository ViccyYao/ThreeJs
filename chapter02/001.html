<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>addcube</title>
    <script src="../js/threejs/three.js"></script>
    <script src="../js/vendor/jquery-3.4.1.min.js"></script>
    <script src="../js/threejs/stats.js"></script>
    <script src="../js/threejs/dat.gui.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="Stats-output"></div>
<div id="WebGL-output"></div>

<script type="text/javascript">

    var camera, scene, renderer, stats;

    $(function () {
        initGis();
    });

    function initGis() {

        stats = initStatus();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE), 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(60, 40, 1, 1), new THREE.MeshLambertMaterial({color: 0xffffff}));
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(0, 0, 0);

        scene.add(plane);

        var axes = new THREE.AxisHelper(40);
        scene.add(axes);


        camera.position.set(-30, 40, 30);
        camera.lookAt(scene.position);

        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        var lightpot = new THREE.SpotLight(0xeeeeee);
        lightpot.position.set(-40, 60, -10);
        lightpot.castShadow = true;
        scene.add(lightpot);

        $("#WebGL-output").append(renderer.domElement);

        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.numberOfObjects = scene.children.length;
            this.removeCube = function () {
                var allChildren = scene.children;
                var lastChildren = allChildren[allChildren.length - 1];
                if (lastChildren instanceof THREE.Mesh) {
                    scene.remove(lastChildren);
                    this.numberOfObjects = scene.children.length;
                }
            };
            this.addCube = function () {
                var cubeSize = Math.ceil(Math.random() * 3);
                var cubeColor = Math.random() * 0xffffff;
                var cube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), new THREE.MeshLambertMaterial({color: cubeColor}));
                cube.castShadow = true;
                cube.name = "cube-" + scene.children.length;

                var cubeX = -30 + Math.round(Math.random() * plane.geometry.parameters.width);
                var cubeY = Math.round((Math.random() * 5));
                var cubeZ = -20 + Math.round((Math.random() * plane.geometry.parameters.height));

                cube.position.set(cubeX, cubeY, cubeZ);
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            };
            this.outputObjects = function () {
                console.log(scene.children);
            }
        };

        var gui = new dat.GUI();
        gui.add(controls, "rotationSpeed", 0, 0.5);
        gui.add(controls, "addCube");
        gui.add(controls, "removeCube");
        gui.add(controls, "outputObjects");
        gui.add(controls, "numberOfObjects").listen();

        renderScene();


        function renderScene() {
            stats.update();

            // rotate the cubes around its axes
            scene.traverse(function (e) {
                if (e instanceof THREE.Mesh && e != plane) {
                    e.rotation.x += controls.rotationSpeed;
                    e.rotation.y += controls.rotationSpeed;
                    e.rotation.z += controls.rotationSpeed;
                }
            });

            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }

        function initStatus() {

            var stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";

            $("#Stats-output").append(stats.domElement);
            return stats;

        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onResize, false);
    }
</script>
</body>
</html>
